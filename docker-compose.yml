services:
  backend:
    build:
      context: ./backend
    container_name: raidware-backend
    ports:
      - "5000:5000"
    restart: always
    env_file:
      - ./backend/.env

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://139.59.30.129:5000}
    container_name: raidware-frontend
    ports:
      - "3000:3000"
    restart: always
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
