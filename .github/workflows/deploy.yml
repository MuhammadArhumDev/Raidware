name: Deploy to DigitalOcean

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        env:
          GIT_TOKEN: ${{ secrets.PERSONAL_GIT_TOKEN }}
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: ${{ secrets.DO_PORT }}
          envs: GIT_TOKEN
          script: |
            # Ensure the directory exists
            mkdir -p ~/Raidware
            cd ~/Raidware

            # Check if it is a git repo, if not clone it (first time setup helper)
            if [ ! -d ".git" ]; then
              git clone https://$GIT_TOKEN@github.com/${{ github.repository }}.git .
            else
              # Define remote URL with token to ensure access
              git remote set-url origin https://$GIT_TOKEN@github.com/${{ github.repository }}.git
              git pull origin main
            fi

            # STOP the current containers
            docker compose down || true

            # Prune dangling images and build cache to free space safely
            docker image prune -f
            docker builder prune -f

            # Rebuild and restart containers
            docker compose up -d --build --force-recreate
