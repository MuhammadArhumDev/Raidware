name: Deploy to DigitalOcean

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: ${{ secrets.DO_PORT }}
          script: |
            # Ensure the directory exists
            mkdir -p ~/Raidware
            cd ~/Raidware

            # Check if it is a git repo, if not clone it (first time setup helper)
            if [ ! -d ".git" ]; then
              # NOTE: This requires the server to have SSH access to GitHub or use HTTPS with token
              # A simpler approach for public repos is HTTPS, but for private (which this likely is), SSH agent forwarding or a deploy key is best.
              # However, the user provided code implies a simple git pull.
              # If the repo is private, they will need to add their SSH key to the server's authorized keys for GitHub.
              git clone git@github.com:${{ github.repository }}.git .
            else
              git pull origin main
            fi

            # Rebuild and restart containers
            docker compose up -d --build --force-recreate

            # Prune unused images to save space
            docker image prune -f
